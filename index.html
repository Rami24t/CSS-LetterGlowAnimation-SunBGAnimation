<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>GLOWING STARLETS LETTERS ANIMATION CSS</title>
  </head>
  <body>
    <audio
      id="audio1"
      autoplay
      preload="auto"
      loop
      src="./Audio/laser-cannon-science-fiction-sound-9831(1).mp3"
      controls
      style="position: absolute; display: none"
    ></audio>
    <div
      class="container"
      onclick="document.getElementById('audio1').paused ?  document.getElementById('audio1').play() : document.getElementById('audio1').pause();    document.getElementById('audio1').volume = (Math.random()/2);"
      onmouseover="document.getElementById('audio1').paused ?  document.getElementById('audio1').play() : document.getElementById('audio1').pause();    document.getElementById('audio1').volume = (Math.random()/2);"
    >
      <h1 class="title">
        <span class="title-letter title-letter-1">S</span>
        <span class="title-letter title-letter-2">t</span>
        <span class="title-letter title-letter-3">a</span>
        <span class="title-letter title-letter-4">r</span>
        <span class="title-letter title-letter-5">l</span>
        <span class="title-letter title-letter-6">e</span>
        <span class="title-letter title-letter-7">t</span>
        <span class="title-letter title-letter-8">s</span>
      </h1>
    </div>
    <footer>
      <div class="attribution">
        Designed and coded by
        <a href="https://github.com/Rami24t" target="_blank">Rami Al-Saadi</a>
      </div>
    </footer>
  </body>
</html>
